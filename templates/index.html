<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Shuttlecock</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background: #e0f7fa;
      }

      h1 {
        text-align: center;
        color: #007c91;
      }

      .section {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .section h2 {
        margin-top: 0;
        color: #007c91;
      }

      input,
      select,
      button {
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        background-color: #00acc1;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #008b9f;
      }

      video,
      .preview img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
      }

      .preview {
        text-align: center;
      }

      .preview img {
        max-width: 250px;
        max-height: 250px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Deteksi Kelayakan Shuttlecock</h1>

    <!-- Upload -->
    <div class="section">
      <h2>Upload Gambar</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
      </form>
    </div>

    <!-- Webcam -->
    <div class="section">
      <h2>Webcam</h2>
      <select id="cameraSelect"></select>
      <video id="video" autoplay playsinline></video>
      <button onclick="startCamera()">Nyalakan Kamera</button>
      <button onclick="stopCamera()">Matikan Kamera</button>
      <form id="captureForm" action="/capture" method="post">
        <input type="hidden" name="image_data" id="image_data" />
        <button type="button" onclick="captureImage()">Ambil Gambar</button>
      </form>
    </div>

    <!-- Hasil -->
    <div class="section">
      <h2>Hasil Prediksi</h2>
      {% if image_url %}
      <div class="preview">
        <img src="{{ image_url }}" alt="Hasil Gambar" />
      </div>
      <p><strong>Status:</strong> {{ label }}</p>
      <p><strong>Kepercayaan:</strong> {{ confidence|round(2) }}%</p>
      <p><strong>Saran:</strong> {{ saran }}</p>
      <p><strong>Status Visual:</strong> {{ visual }}</p>
      {% elif error %}
      <p style="color: red">{{ error }}</p>
      {% else %}
      <p>Belum ada gambar yang dianalisis.</p>
      {% endif %}
    </div>

    <script>
      let stream;
      const video = document.getElementById("video");
      const cameraSelect = document.getElementById("cameraSelect");

      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
        }
      }

      async function startCamera() {
        stopCamera(); // Matikan kamera sebelumnya

        const deviceId = cameraSelect.value;
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: deviceId ? { exact: deviceId } : undefined },
          });
          video.srcObject = stream;
        } catch (err) {
          console.error("Gagal akses kamera:", err);
        }
      }

      function captureImage() {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        document.getElementById("image_data").value =
          canvas.toDataURL("image/jpeg");
        document.getElementById("captureForm").submit();
      }

      navigator.mediaDevices.enumerateDevices().then((devices) => {
        const videoDevices = devices.filter((d) => d.kind === "videoinput");
        videoDevices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.deviceId;
          option.text = device.label || `Kamera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
      });
    </script>
  </body>
</html>
